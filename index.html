<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지도</title>
    <style>
        .map-frame {
          text-align: center;
          margin: 50px 0;
        }
        .map-content {
          width: 800px;
          margin: auto;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
          /* filter:invert(1); */
        }
       
      </style>
  </head>
  <body>
    <!-- 구글맵.카카오맵 -->
    <div class="map-frame">
      <h1>구글맵</h1>
      <div class="map-content">   
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3233.210925861305!2d128.5914732761943!3d35.868347572527426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3565e3c3dd62828f%3A0xb36b33bf2f38782a!2z6re466aw7Lu07ZOo7YSw7JWE7Yq47ZWZ7JuQIOuMgOq1rOy6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1712882431527!5m2!1sko!2skr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe> 
      </div>
    </div>
    <div class="map-frame">
      <h1>카카오맵</h1>
      <div class="map-content">
        <!-- 카카오맵 불러옴 -->
        <!-- * 카카오맵 - 지도퍼가기 -->
<!-- 1. 지도 노드 -->
<div id="daumRoughmapContainer1712882719861" class="root_daum_roughmap root_daum_roughmap_landing"></div>

<!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
<script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
<!-- 실행스크립트는 한번만 넣으면됨 -->
<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
	new daum.roughmap.Lander({
		"timestamp" : "1712882719861",
		"key" : "2iwng",
		"mapWidth" : "640",
		"mapHeight" : "360"
	}).render();
</script>

      </div>
    </div>

    <!-- * 카카오맵 - 지도퍼가기 -->
<!-- 1. 지도 노드 -->
<div id="daumRoughmapContainer1712882844058" class="root_daum_roughmap root_daum_roughmap_landing"></div>


<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
	new daum.roughmap.Lander({
		"timestamp" : "1712882844058",
		"key" : "2iwnr",
		"mapWidth" : "640",
		"mapHeight" : "360"
	}).render();
</script>
  </body>
</html>
